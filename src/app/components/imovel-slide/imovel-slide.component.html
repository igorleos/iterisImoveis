<mat-card class="card">
  <img mat-card-avatar [src]="listaDeImoveis[count]?.image"/>

  <div class="imgcontainer">
    <img [class]="curImgState" [src]="listaDeImoveis[count]?.image"/>
  </div>


  <mat-card-actions>
    <div class="button">
      <button (click)="previous()" ><mat-icon>navigate_before</mat-icon></button>
      <button (click)="next()" ><mat-icon>navigate_next</mat-icon></button>
    </div>
  </mat-card-actions>



</mat-card>
